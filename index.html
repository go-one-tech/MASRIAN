
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASRIAN - Master Laporan Harian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
        }
        .heading-font {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: transparent;
        }
        ::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #cbd5e1;
        }

        /* Prose Overrides for Clean Bubbles & Strong Tables */
        .prose {
            color: #1e293b;
            max-width: none;
        }
        .prose table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 2rem 0;
            font-size: 0.85rem;
            background-color: white;
            border-radius: 1rem;
            overflow: hidden;
            border: 2px solid #94a3b8; /* Garis luar utama yang tegas */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
        }
        .prose th, .prose td {
            border-right: 1px solid #cbd5e1; /* Garis vertikal antar kolom */
            border-bottom: 1px solid #cbd5e1; /* Garis horizontal antar baris */
            padding: 1rem;
            text-align: left;
            color: #1e293b !important;
            vertical-align: top;
            line-height: 1.6;
        }
        .prose th:last-child, .prose td:last-child {
            border-right: none;
        }
        .prose tr:last-child td {
            border-bottom: none;
        }
        .prose th {
            background-color: #f1f5f9;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            color: #475569 !important;
            border-bottom: 2px solid #94a3b8; /* Garis bawah header lebih tebal */
        }
        .prose tr:hover td {
            background-color: #f8fafc;
        }
        .prose h1, .prose h2, .prose h3 {
            color: #0f172a;
            font-weight: 800;
            margin-top: 2rem;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }
        .prose h1 { font-size: 1.5rem; border-left: 6px solid #10b981; padding-left: 1.25rem; }
        .prose h2 { font-size: 1.25rem; background: #f1f5f9; padding: 0.75rem 1.25rem; border-radius: 1rem; color: #334155; }
        
        .prose ul, .prose ol {
            margin-left: 1.5rem;
            margin-bottom: 1.5rem;
            list-style-type: none;
        }
        .prose li {
            margin-bottom: 0.75rem;
            position: relative;
            padding-left: 1.5rem;
        }
        .prose li::before {
            content: "â€¢";
            color: #10b981;
            font-weight: bold;
            position: absolute;
            left: 0;
            font-size: 1.2rem;
            line-height: 1;
        }
        
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
    </style>
